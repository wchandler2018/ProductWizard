{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1  class="text-center text-capitalize mt-5 mb-5">products</h1>
<div class="card mb-5">
     <div class="card-body">
      <div class="row">
         <div class="col-2">
                <img src="{{ product.icon.url}}" alt="product-img" class="img-fluid">
        </div>
        <div class="col-10">
                <a href="{{ product.url }}"><h3>{{product.title}}</h3></a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-8">
            <img src="{{ product.image.url}}" alt="product-img" class="img-fluid">
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-large btn-block btn-outline-primary p-2"><i class="fas fa-thumbs-up fa-2x mr-3"></i>{{product.votes_total}}</button></a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">
            <h6><i class="fas fa-users mr-1"></i>{{ product.wizard.username }}</h6>
        </div>
        <div class="col-4">
            <h6 class="text-right"><i class="fas fa-calendar-alt mr-1"></i>{{product.pub_date_pretty}}</h6>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-8">
            <p class="text-justify">{{product.body}}</p>
        </div>
    </div>
     </div>
</div>

   <form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
      {% csrf_token %}
      <input type="hidden">  
   </form> 
</div>

{% endblock %}
