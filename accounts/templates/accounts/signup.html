{% extends "base.html" %}

{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{%endif%}

<h1 class="text-center m-5 text-uppercase">Sign Up!</h1>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    Username:
    <br>
    <input class="mb-3 form-control"type="text" name="username" />
    <br>
    Password:
    <br>
    <input class="mb-3 form-control" type="password" name="password">
    <br>
    Confirm Password:
    <br>
    <input class="mb-3 form-control" type="password" name="password2">
    <br>
    <input class="btn-outline-primary mb-5 p-2" type="submit" value="Sign Up!">
</form>

{% endblock %}
